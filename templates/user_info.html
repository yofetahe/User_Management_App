{% extends 'layout.html' %}

{% block content %}
    <div class="form-group">
        <h3> User {{ user[0]['id'] }} </h3>
    </div>

    <div class="form-group">
        <p>Full Name: {{ user[0]['first_name'] }} {{ user[0]['last_name'] }}</p>
        <p>Email: {{ user[0]['email'] }}</p>
        <p>Created on: {{ user[0]['create_at'] }}</p>
        <p>Last Update on: {{ user[0]['update_at'] }}</p>
    </div>

    <div class="form-group">
        <a href="/get_user_update_form/{{ user[0]['id'] }}" class="action-link" > Edit </a>
        <span class="action-separetor"> | </span>
        <a href="/delete_user/{{ user[0]['id'] }}" class="action-link"> Delete </a>
    </div>
    
{% endblock %}
